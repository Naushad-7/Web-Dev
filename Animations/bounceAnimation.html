<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bounce Animation</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box{
            width: 1000px;
            height: 300px;
            background-color: black;
            margin: auto;
            margin-top: 50px;
        }

        .circle{
            background-color: red;
            width: 100px;
            height: 100px;
            border-radius: 50px;
            position: relative;
            top: 199px;
            /* animation: bounce 5s ease 1s infinite; */
            animation: bounce 5s linear 1s infinite ;
            
        }

        @keyframes bounce {
            0% {
                top: 199px;
                left: 0;
            }

            30%{
                top: 50px;
                left: 300px;

            }

            60%{
                top: 199px;
                left: 600px;
            }

            100%{
                top: 50px;
                left: 900px;
            }
            
        }


        
    </style>
</head>
<body>
    <div class="box">
        <div class="circle">

        </div>
    </div>
</body>
</html>
