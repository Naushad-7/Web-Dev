<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Transform Properties</title>
    <link rel="stylesheet" href="Transfrom.css">
</head>
<body>
    <div class="wrap">
        <div class="box">
            <div class="bgColor skew">
                <p>Skew</p>
            </div>
        </div>

        <div class="box">
            <div class="bgColor skewX">
                <p>skewX</p>
            </div>
        </div>

        <div class="box">
            <div class="bgColor skewY">
                <p>skewY</p>
            </div>
        </div>

        <div class="box">
            <div class="bgColor scale">
                <p>Scale</p>
            </div>
        </div>

        <div class="box">
            <div class="bgColor scaleX">
                <p>ScaleX</p>
            </div>
        </div>

        <div class="box">
            <div class="bgColor scaleY">
                <p>ScaleY</p>
            </div>
        </div>

        <div class="box">
            <div class="bgColor translate">
                <p>Translate</p>
            </div>
        </div>

        <div class="box">
            <div class="bgColor translateX">
                <p>TranslateX</p>
            </div>
        </div>

        <div class="box">
            <div class="bgColor translateY">
                <p>TranslateY</p>
            </div>
        </div>

        <div class="box">
            <div class="bgColor rotate">
                <p>Rotate</p>
            </div>
        </div>

        <div class="box">
            <div class="bgColor rotateX">
                <p>RotateX</p>
            </div>
        </div>
        <div class="box">
            <div class="bgColor rotateY">
                <p>RotateY</p>
            </div>
        </div>

        <div class="box">
            <div class="bgColor matrix">
                <p>Matrix</p>
            </div>
        </div>
    </div>
</body>
</html>
