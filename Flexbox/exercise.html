<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>


    <style>
        .container {
            border: 2px solid rgb(3, 56, 202);
            width: 100vw;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* flex-direction: row-reverse; */
            flex-direction: column;
            flex-direction: column-reverse;
            flex-direction: row;
            justify-content: space-around;
            justify-content: end;
            justify-content: start;
            /*  */
            /* space between will give space between the content and first and the last item will be start and end position and space will according to that  */
            justify-content: space-between;
            justify-content: space-evenly;
        }

        .box1{
            background-color: red;
            width: 200px;
            height: 200px;
        }
        
        .box2{
            background-color: rgba(58, 233, 189, 0.973);
            width: 200px;
            height: 200px;
        }

        .box3{
            background-color: rgb(9, 99, 13);
            width: 200px;
            height: 200px;
        }
        
        .box4{
            background-color: rgb(255, 174, 0);
            width: 200px;
            height: 200px;
        }


    </style>
</head>
<body>
        <div class="container">
            <div class="box1">Box1</div>
            <div class="box2">Box2</div>
            <div class="box3">Box3</div>
            <div class="box4">Box4</div>
        </div>
</body>
</html>
