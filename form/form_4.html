<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <h2>Job Application</h2>
    <br>
    <br>
    <label for="name">Name: </label>
    <input type="text" id="name" placeholder="Enter your name here">
    <br>
    <br>
    <label for="Email">Email: </label>
    <input type="text" name="Email" id="Email">
    <br>
    <br>
    <label for="phone">Phone: </label>
    <input type="tel" name="phone" id="phone">
    <br>
    <br>
    <label for="resume">Resume: </label>
    <input type="file" name="resume" id="resume">
    <br>
    <br>
    <label for="experience">Experience (Year): </label>
    <input type="number" name="experience" id="experience">
    <br>
    <br>
    <fieldset>
        <legend>Skills: </legend>
        <label for="html">HTML</label>
        <input type="checkbox" name="html" id="html">
        <br>
        <label for="css">CSS</label>
        <input type="checkbox" name="css" id="css">
        <br>
        <label for="Java">Java</label>
        <input type="checkbox" name="Java" id="Java">
    </fieldset>
    <br>
    <br>
    <label for="Education">Education</label>
    <select name="Education_type" id="Education">
        <option value="High School">High Schoool</option>
        <option value="College">College</option>
        <option value="University">University</option>
    </select>
    <br>
    <br>
    <label for="Availability">Availability</label>
    <label for="Full-time">Full-time</label>
    <input type="radio" name="Availability" id="Full-time" value="full-time" checked>
    <label for="Part-time">Part-time</label>
    <input type="radio" name="Availability" id="Part-time" value="part-time">
    <br>
    <br>
    <label for="Additional">Additional comments:</label>
    <br>
    <textarea name="" id="Additional"></textarea>
    
    <input type="submit" value="Submit Application">
    </form>
</body>
</html>
