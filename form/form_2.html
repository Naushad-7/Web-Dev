<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form_2.css">
</head>
<body>
        <div class="heading">
            <h1>Software Evaluation</h1>
            <p>Help us evaluate how software 'A' is doing, This is to determine whether or not we should look for alternatives.</p>
        </div>   
        <div class="form">
            <form action="" class="Opinion">
                <label for="Name">Name: </label>    
                <input type="text" name="Full Name" id="Name">
                <br>
                <label for="Employee ID">Employee ID:</label>
                <input type="text" name="Employee ID" id="Employee ID">
                <br>
                <label for="Email">Email:</label>
                <input type="text" name="Email" id="Email">
                <br>
                <label for="Phone">Mobile No/Extn. NO</label>
                <input type="tel" name="Mobile_no" id="Phone">
                <br>

                <label for="Experince">How long have you been using thsi software? </label>
                <input type="radio" name="expInYear" id="lessOneYear" value="lessOneYear">
                <label for="lessOneYear">Less than 1 year</label>
                <input type="radio" name="expInYear" id="moreOneYear" value="moreOneYear">
                <label for="moreOneYear">More than 1 year</label>
<!-- 
                <label for="Rating">Rate this software</label>
                <input type="range" name="star Rating" id="Rating"> -->
                <br>
                <label for="text">Would you be willing to try out an alternative to this software?</label>
                <input type="radio" name="opinion" id="opinion" value="opinion">
                <label for="opinion">Yes</label>
                <input type="radio" name="opinion" id="opinion1" value="opinion1">
                <label for="opinion1">No</label>
                <br>
                <button id="button">Submit</button>
            </form>
        </div>

</body>
</html>
