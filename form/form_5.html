<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Complex form</h2>
    <form action="">
        <fieldset>
    <legend>PersonalInfo</legend>
        <label for="name">Name: </label>
        <input type="text" name="full_name" id="name">
        <label for="email">Email: </label>
        <input type="email" name="Email" id="email">
        <label for="phone">Phone: </label>
        <input type="tel" name="phone" id="phone">
        <label for="date">Date of Birth: </label>
        <input type="date" name="date" id="date">
        <label for="gender">Gender: </label>
        <label for="male">Male  </label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="female">Female  </label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="">Country </label>
        <select name="" id="">
            <option value="chooose">-- Please Choose an option --</option>
            <option value="India">India</option>
            <option value="America">America</option>
            <option value="japan">Japan</option>
        </select>

    </fieldset>

    <fieldset>
        <legend>Address Street
            <input type="text" name="" id="">
            <label for="city">City </label>
            <input type="text" name="City" id="city">
            <label for="state">State</label>
            <input type="text" name="state" id="state">
            <label for="zip code">Zip Code</label>
            <input type="number" name="zip code" id="zip code">
        </legend>

    </fieldset>

    <fieldset>
        <legend>Other Information</legend>
        <label for="comments">Comments </label>
        <textarea name="comments" id="comments" cols="40" rows="3"></textarea>
        <label for="T&C">I agree to the terms of service</label>
        <input type="checkbox" name="t&c" id="T&C">
    </fieldset>
    <input type="submit" name="submit" value="Submit">

    </form>

</body>
</html>
